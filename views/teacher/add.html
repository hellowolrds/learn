    <script>
        //添加讲师操作
        require(['jquery', 'template', 'layer', 'validate', 'bootstrap', 'datepicker', 'form'], 
        function ($, template, layer) {

            // 首先取出表单元素的中的值
            // var text = $("#teacherAdd").serialize();
            // console.log(text);
            var validator = $("#teacherAdd").validate({
                onfocusin: function(element) { $(element).valid(); },
                onfocusout: function(element) { $(element).valid(); },
                onclick: function(element) { $(element).valid(); },
                onkeyup: function(element) { $(element).valid(); },
                rules: {
                    tc_name: {
                        required: true,
                        minlength: 2
                    },
                    tc_pass: {
                        required: true,
                        minlength: 5
                    },
                    messages: {
                        tc_name: '请输入您的名字',
                        tc_pass: '请输入您的密码'
                    }

                }
            });


            var tc_id = location.search.substr(1).split("=")[1];
            if ( tc_id ) {
                editTeacher();
            }
            else {
                addTecher()
            }

            function addTecher() {
               var html = template('add_edit_tpl', {
                   title: '教师添加',
                   isAdd: true,
                   tc_type: '0',
                   tc_gender: '0',
                   btnText: '添 加'
               });
               $(".teacher").html(html);

               $("#teacher_edit_add").on('submit', 'form', function () {
                  $(this).ajaxSubmit({
                      url: '/api/teacher/add',
                      type: 'post',
                      dataType: 'json',
                      success: function (data){
                      },
                      complete: function () {
                        layer.msg('添加成功');
                        setTimeout(function () {
                            location.href = "/index.php/teacher/list";
                        }, 1500);
                      }
                  });

                  return false;
                       
               });
            }

            function editTeacher() {
                $.get("/api/teacher/edit?tc_id=" + tc_id, function ( data ) {
                    var obj = data.result;
                    obj.title = "教师编辑";
                    obj.isAdd = false;
                    obj.btnText = "修改";
                    var html = template('add_edit_tpl', obj);
                    $(".teacher").html(html);
                });

                $("#teacher_edit_add").on('submit', 'form', function () {
                  $(this).ajaxSubmit({
                      url: '/api/teacher/update',
                      type: 'post',
                      dataType: 'json',
                      success: function (data) {
                        console.log(data);
                      },
                      complete: function () {
                        layer.msg('修改成功');
                        setTimeout(function () {
                            location.href = "/index.php/teacher/list";
                        }, 1500);
                       
                      }
                  });

                  return false;
                       
               });

            }
